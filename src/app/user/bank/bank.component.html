<app-user-nav [user]="user"></app-user-nav>
<div style="margin-top: 3%;">
    <form [formGroup]="selection" (submit)="display()">
        <div class="input-group">
            <span style="width: 150px;">
                <select class="form-select" formControlName="filter">
                    <option value="A">Approved</option>
                    <option value="P">Pending</option>
                    <option value="S">Suspended</option>
                </select>
            </span>
            <button type="submit" class="btn btn-outline-primary">Filter</button>
        </div> 
    </form>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Inst. name</th>
            <th>Branch info</th>
            <th>Address</th>
            <th>Currency</th>
            <th>Pay mode</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody aria-setsize="3">
            <tr *ngFor="let bank of banks">
                <td style="width: 16.5%;">{{ bank?.institute_name }}</td>
                <td style="width: 16.5%;">{{ bank?.br_info }}</td>
                <td style="width: 16.5%;">{{ bank?.address.add_line}}</td>
                <td style="width: 16.5%;">{{ bank?.currency }}</td>
                <td style="width: 16.5%;">{{ bank?.paymentRails}}</td>
                <td style="width: 17.5%;">
                    <div class="btn-group btn-group-sm">
                        <button type="button" style="width: 80px;" (click)="redirect(bank?.bic)" class="btn btn-outline-primary">View</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
