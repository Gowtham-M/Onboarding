<div class = "login" >
       <div class = 'username'>
            <div class = 'username-label'> Username </div> 
            <input type = 'username' placeholder="Username" class="input" [(ngModel)] = 'userName'>
            <i class="fa fa-user fa-lg"></i>
        </div>
        <div class = 'password'>
            <div class="username-label">Password </div>
             <input type = 'password' placeholder = "Password" class="input" [(ngModel)] = 'password'>
         </div>
         <div>{{error}}</div>
         
        <!-- <a routerLink  = '/bank-registration' routerLinkActive = 'active'> -->
            <input type = 'submit' value = 'Submit' class = 'login-button' (click) = 'login()'>
        <!-- </a> -->

</div>
